{{extend './layout/input.html'}}
{{block 'body'}}
<div class="login">
    <div class="wrapper">
        <div class="contact">
            <p>有什么问题可以点击下方联系</p>
            <img src="../../public/home/images/email.png" alt="">
        </div>
        <form action="">
            <ul>
                <li>
                    <label for="email">邮　箱:</label>
                    <input type="text" id="email" name="email">
                </li>
                <li>
                    <label for="pass">密　码:</label>
                    <input type="password" id="pass" name="pass">
                </li>
                <li>
                    <label for=""></label>
                    <input type="submit" value="登 录">
                    <a href="javascript:;">忘记密码？</a>
                </li>
            </ul>
        </form>
    </div>
</div>
{{/block}}
{{block 'script'}}
<script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
<script>
    $('form').on('submit', function (e) {
        console.log(1111)
        e.preventDefault();
        // 异步提交
        $.ajax({
            type: 'post', url: '/login',
            data: $('form').serialize(),
            dataType: 'json',
            success: (data) => {
                if (data.success) {
                    alert('登录成功');
                    location.href = '/';
                } else {
                    alert(data.msg);
                }
            }
        })
    })

</script> {{/block}}
